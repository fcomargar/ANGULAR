<p>list works!</p>

<div *ngIf = "deleteHero; else nothingWasDelete">
    <h3>Héroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDelete>
    <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heronames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
Borrar último Heroe
</button>

<ul class="mt2 list-group">
    <li *ngFor="let name of heronames"
        class="list-group-item">{{name}}</li>

</ul>
